<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Fondo negro -->
  <rect width="1920" height="1080" fill="#000000"/>
  
  <!-- Círculo izquierdo con gradiente -->
  <defs>
    <radialGradient id="orangeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Círculo izquierdo -->
  <circle cx="200" cy="200" r="160" fill="url(#orangeGradient)"/>
  
  <!-- Círculo derecho -->
  <circle cx="1720" cy="200" r="160" fill="url(#orangeGradient)"/>
  
  <!-- Elementos decorativos adicionales -->
  <circle cx="100" cy="600" r="80" fill="#ff6b35" opacity="0.3"/>
  <circle cx="1800" cy="700" r="100" fill="#f7931e" opacity="0.4"/>
  
  <!-- Textura sutil -->
  <pattern id="texture" patternUnits="userSpaceOnUse" width="4" height="4">
    <rect width="4" height="4" fill="#000"/>
    <circle cx="2" cy="2" r="0.5" fill="#333" opacity="0.3"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#texture)"/>
</svg>